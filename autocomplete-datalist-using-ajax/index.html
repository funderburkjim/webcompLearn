<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Autocomplete Datalist using AJAX</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" />
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper">
  <form name="frm" action="#">
    <label class="lblTitle" for="cod">Type the name of a Programming Language:</label>
    <input name="cod" id="cod" list="lang" autofocus autocomplete="off" aria-autocomplete="list" placeholder="Java, lisp, scheme..." />
    <datalist id="lang">
      <!-- Select is a workaround for old Safari -->
      <select name="lang_sel" id="lang_sel">
        <!--JS code will add / change options here-->
      </select>
    </datalist>
    <label id="lblSel"></label>
  </form>
  <p>See <a href="https://caniuse.com/#feat=datalist" target="_blank" rel="noopener">https://caniuse.com/#feat=datalist</a> for browser support.</p>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
