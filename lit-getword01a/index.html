<!doctype html>
<html>
  <head>
  <title>LitElement csl-getword</title>
<link rel="stylesheet" type="text/css" href="../fonts.css">
<style>
.grid-container {
  display: inline-grid;
  grid-gap: 50px;
  grid-template-columns: auto auto;
}
.grid-item {
 /*width:40%;*/
 height: 500px;
 overflow:auto;
 padding: 10px;
  border: 1px solid rgba(0, 0, 0, 0.8);
}

.flex-container {
  display: flex;
  flex-direction: row;
}
.flex-item {
 width:40%;
 height: 500px;
 overflow:auto;
}
</style>
  </head>

  <body>
   <div class="grid-container" > <!-- first dictionary -->
    <csl-getword dict="bur" key="guru" input="slp1" output="deva" class="grid-item"></csl-getword>
    <csl-getword dict="md" key="azva"  input="hk" class="grid-item"
          output="deva"></csl-getword>
   </div>
  <script type="module" src="./csl-getword01.js"></script>
  </body>

</html>
