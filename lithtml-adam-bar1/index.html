<!DOCTYPE html>
<html>
<head>
<META charset="UTF-8">
<title>Adam Bar Demo 1</title>
<script type="module">
// lit-html.min.js from https://github.com/aaronshaf/lit-html-bundle
//  This works, but is an old version of lit-html.
// 
import {html, render} from './lit-html.min.js';

// Define a template
var myTemplate = (name) => html`<p>Hello ${name}</p>`;

// Render the template to the document
let elt = document.querySelector('#example1');
//render(myTemplate('World'), document.body);
render(myTemplate('World'), elt);
</script>

<!-- adam bar demo1 -->

<style>
 .soon {color:green;}
</style>
</head>
<body>
<h2>lit-html01 example</h2>

<div>
<p> This is not a web component. 
   Javascript simply renders a component.
</p>
<div id="example1"></div>
</div>
